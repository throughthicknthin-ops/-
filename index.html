    <!-- Adsense (옵션): .env의 VITE_ADS_CLIENT, VITE_ADS_SLOT 설정 시 동작 -->
    <script type="module">
      const c = import.meta?.env?.VITE_ADS_CLIENT;
      if (c) {
        const s = document.createElement("script");
        s.async = true;
        s.crossOrigin = "anonymous";
        s.src = `https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${c}`;
        document.head.appendChild(s);
        document.documentElement.setAttribute("data-ads", "on");
      }
    </script>
  </head>
  <body class="bg-white text-slate-900">

    <script type="module" src="/src/main.tsx"></script>
